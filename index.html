<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card faces</title>
    <link rel="stylesheet" href="card-faces.css">
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div id="boxMain">
        <div class="flip" id="mainContainer">
        
            <div class="face" id="frontCard">
                <div class="chip-and-number-logo">
                    <img src="images/css-logo-removebg-preview.png" alt="logo-image" >
                </div>
                <div class="chip-and-number">
        
                </div>
                <div class="chip-and-number">
                    <img src="images/istockphoto-1193495658-170667a-removebg-preview.png" alt="chip image">
                    <span id="valueNumber"># # # # &nbsp; &nbsp; # # # # &nbsp; &nbsp; # # # #</span>
                </div>
                <div class="name">
                    <span id="valueName">Fulano de tal </span>
                    <div class="date">
        
                    </div>
                </div>
                <div class="logo">
                    <span id="vDate">00/00</span>
                    <img src="images/elo-servicos-sa-logo-3CAEF69C1F-seeklogo.com.png" alt="image-logo">
                </div>
            </div>
        
            <div id="backCard" class="face">
        
                <div class="inputCvv">
                    <div class="cvvNumber">
                        cvv
                        <div id="cvvValueCard">
                            ###
                        </div>
                    </div>
                </div>
                <div class="magneticBar">
                </div>
            </div>
        
        </div>
        <div class="dataContainer">
            <div class="inContainer">
                <span>Number Card</span>
                <input type="text" name="numberCard" id="numberCard" maxlength="16" oninput="this.value = this.value.replace(/[^0-9]/g, '')" >
                <label for="numberCard"></label>

                <span>Name Card</span>
                <input type="text" name="nameCard" id="nameCard" maxlength="35" oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')">
                <label for="nameCard"></label>

                <span>Validity date</span>
                <div class="lastFields">
                    <input type="month" name="validityDate" id="validityDate">
                    <div>
                        cvv
                        <input type="text" name="cvvCard" id="cvvInputCard" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </div>
                <input type="submit" value="Enviar" id="butsubmit">
            </div>
        </div>
    </div>
</body>
    <script src="cardEfect.js"></script>
</html>
